<div ng-controller="GroupController">
    <div style="text-align:left; margin: 40px">
        <div>
            <h2>{{group.name}}</h2>
        </div>
        <br />
        <table class="MovieTable">
            <tr>
                <th class="MovieTableItem">
                    <h3 style="display:inline; font-weight: bold">Group ID</h3>
                </th>
                <th class="MovieTableItem">
                    <h3 style="display:inline">{{group.id}}</h3>
                    <i class="fas fa-copy" style="cursor:pointer" ng-click="toClipboard()"></i>
                </th>
            </tr>
            <tr>
                <th class="MovieTableItem">
                    <h3 style="display:inline; font-weight: bold">Cinema ID</h3>
                </th>
                <th class="MovieTableItem">
                    <h3 style="display:inline">{{group.siteId}}</h3>
                </th>
            </tr>
        </table>
    </div>
    <h2>Users</h2>
    <table class="MovieTable">
        <tr ng-repeat="user in group.users">
            <th class="MovieTableItem" style="text-align: center">
                <img ng-src="{{user.image}}" height="90" width="90">
            </th>
            <th class="MovieTableItem" style="word-wrap: normal;width:400px">{{user.firstName}} {{user.lastName}}</th>
        </tr>
    </table>
</div>
